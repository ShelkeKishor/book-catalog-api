name: CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
    paths:
      - 'backend/**'
      - '.github/workflows/ci.yml'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'backend/**'
      - '.github/workflows/ci.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json

    - name: Install Dependencies
      run: |
        echo "Installing dependencies..."
        npm ci
        echo "Dependencies installed successfully"

    - name: Install jq for JSON parsing
      run: |
        sudo apt-get update
        sudo apt-get install -y jq

    - name: Setup Test Environment
      run: |
        echo "Setting up test environment..."
        # Create proper database structure
        echo '{"books":[],"users":[]}' > db.json
        chmod 666 db.json
        echo "Test environment setup completed"

    - name: Run Unit and Integration Tests
      env:
        NODE_ENV: test
        PORT: 3000
        JWT_SECRET: test-secret-key-for-ci
      run: |
        echo "Running tests..."
        npm test 2>&1 | tee test.log
        echo "Tests completed"

    - name: Run API Integration Tests
      env:
        NODE_ENV: test
        PORT: 3000
        JWT_SECRET: test-secret-key-for-ci
      run: |
        echo "Starting server for API tests..."
        node index.js > server.log 2>&1 &
        SERVER_PID=$!

        echo "Waiting for server to be ready..."
        MAX_RETRIES=30
        RETRY_COUNT=0
        until curl -s http://localhost:3000/api/books > /dev/null 2>&1; do
          if [ $RETRY_COUNT -eq $MAX_RETRIES ]; then
            echo "Server failed to start. Server logs:"
            cat server.log
            exit 1
          fi
          RETRY_COUNT=$((RETRY_COUNT + 1))
          echo "Attempt $RETRY_COUNT/$MAX_RETRIES - Waiting for server..."
          sleep 2
        done
        echo "Server is ready!"

        echo "Running API tests..."
        # Create a test user using the correct endpoint
        REGISTER_RESPONSE=$(curl -s -X POST http://localhost:3000/api/auth/register \
          -H "Content-Type: application/json" \
          -d '{"username":"testuser","password":"password123"}')
        
        echo "Registration response: $REGISTER_RESPONSE"
        
        # Check if registration was successful
        if echo "$REGISTER_RESPONSE" | jq -e '.token' > /dev/null; then
          TOKEN=$(echo "$REGISTER_RESPONSE" | jq -r '.token')
        else
          echo "Registration failed or token not found"
          echo "Response: $REGISTER_RESPONSE"
          exit 1
        fi

        if [ "$TOKEN" == "null" ] || [ -z "$TOKEN" ]; then
          echo "Failed to get auth token"
          echo "Full response: $REGISTER_RESPONSE"
          exit 1
        fi

        echo "Auth token obtained: ${TOKEN:0:20}..."

        # Test book creation
        BOOK_RESPONSE=$(curl -s -X POST http://localhost:3000/api/books \
          -H "Content-Type: application/json" \
          -H "Authorization: Bearer $TOKEN" \
          -d '{"title":"Test Book","author":"Test Author","published_year":2024}')
        
        echo "Book creation response: $BOOK_RESPONSE"
        
        BOOK_ID=$(echo "$BOOK_RESPONSE" | jq -r '.id')
        if [ "$BOOK_ID" == "null" ] || [ -z "$BOOK_ID" ]; then
          echo "Failed to create book"
          echo "Full response: $BOOK_RESPONSE"
          exit 1
        fi

        # Test book retrieval
        BOOKS_RESPONSE=$(curl -s -X GET http://localhost:3000/api/books \
          -H "Authorization: Bearer $TOKEN")
        
        echo "Books retrieval response: $BOOKS_RESPONSE"
        
        BOOKS_COUNT=$(echo "$BOOKS_RESPONSE" | jq '. | length')
        if [ "$BOOKS_COUNT" -ne 1 ]; then
          echo "Expected 1 book, got $BOOKS_COUNT"
          exit 1
        fi

        echo "All API tests passed!"
        echo "Cleaning up..."
        kill $SERVER_PID || true

    - name: Upload Test Results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: |
          backend/coverage/
          backend/test.log
          backend/server.log

    - name: Check Test Results
      if: always()
      run: |
        echo "Checking test results..."
        
        # Check Jest test results
        if [ -f "test.log" ]; then
          if grep -i "failed" test.log; then
            echo "Found test failures in Jest tests"
            cat test.log
            exit 1
          fi
          echo "Jest tests passed successfully"
        else
          echo "Jest test log not found"
          exit 1
        fi

        # Check server logs for critical errors
        if [ -f "server.log" ]; then
          if grep -i "error" server.log | grep -v "deprecated"; then
            echo "Found critical errors in server logs:"
            cat server.log
            exit 1
          fi
          echo "Server logs look good"
        else
          echo "Server log file not found"
          exit 1
        fi

  build:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    defaults:
      run:
        working-directory: backend

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json

    - name: Install Dependencies
      run: |
        npm ci --production
        echo "Dependencies installed successfully"

    - name: Create Production Build
      run: |
        echo "Creating production build..."
        # Add any build steps here if needed
        echo "Build completed successfully"

    - name: Upload Build Artifact
      uses: actions/upload-artifact@v4
      with:
        name: production-build
        path: backend/
        retention-days: 5 