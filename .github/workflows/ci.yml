name: Enhanced CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
    paths:
      - 'backend/**'
      - '.github/workflows/ci.yml'
      - 'frontend/**'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'backend/**'
      - '.github/workflows/ci.yml'
      - 'frontend/**'

env:
  NODE_ENV: test
  PORT: 3000
  JWT_SECRET: test-secret-key-for-ci

jobs:
  security-scan:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json

    - name: Install Dependencies
      run: |
        echo "Installing dependencies..."
        npm ci
        echo "Dependencies installed successfully"

    - name: Run Security Audit
      run: |
        echo "Running npm audit..."
        npm audit --audit-level=moderate || true
        echo "Security audit completed"

    - name: Run ESLint Security Rules
      run: |
        echo "Running ESLint with security rules..."
        npx eslint . --ext .js --config eslint.config.js --format json --output-file eslint-security-results.json || true

    - name: Upload Security Results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: security-scan-results
        path: |
          backend/eslint-security-results.json
          backend/npm-audit.json

  lint-and-format:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json

    - name: Install Dependencies
      run: |
        echo "Installing dependencies..."
        npm ci
        npm install -g eslint
        echo "Dependencies installed successfully"

    - name: Run ESLint
      run: |
        echo "Running ESLint..."
        npx eslint . --ext .js --config eslint.config.js --format stylish

    - name: Check Code Format
      run: |
        echo "Checking code formatting..."
        # Add prettier check if you have it configured
        echo "Code formatting check completed"

  test:
    runs-on: ubuntu-latest
    needs: [security-scan, lint-and-format]
    defaults:
      run:
        working-directory: backend

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json

    - name: Install Dependencies
      run: |
        echo "Installing dependencies..."
        npm ci
        echo "Dependencies installed successfully"

    - name: Install jq for JSON parsing
      run: |
        sudo apt-get update
        sudo apt-get install -y jq

    - name: Setup Test Environment
      run: |
        echo "Setting up test environment..."
        # Create proper database structure
        echo '{"books":[],"users":[]}' > db.json
        chmod 666 db.json
        echo "Test environment setup completed"

    - name: Run Unit and Integration Tests
      env:
        NODE_ENV: test
        PORT: 3000
        JWT_SECRET: test-secret-key-for-ci
      run: |
        echo "Running tests..."
        npm test 2>&1 | tee test.log
        echo "Tests completed"

    - name: Run API Integration Tests
      env:
        NODE_ENV: test
        PORT: 3000
        JWT_SECRET: test-secret-key-for-ci
      run: |
        echo "Starting server for API tests..."
        node index.js > server.log 2>&1 &
        SERVER_PID=$!

        echo "Waiting for server to be ready..."
        MAX_RETRIES=30
        RETRY_COUNT=0
        until curl -s http://localhost:3000/ > /dev/null 2>&1; do
          if [ $RETRY_COUNT -eq $MAX_RETRIES ]; then
            echo "Server failed to start. Server logs:"
            cat server.log
            exit 1
          fi
          RETRY_COUNT=$((RETRY_COUNT + 1))
          echo "Attempt $RETRY_COUNT/$MAX_RETRIES - Waiting for server..."
          sleep 2
        done
        echo "Server is ready!"

        echo "Running API tests..."
        echo "Testing registration with username/password fields..."
        
        # Create a test user using the correct endpoint
        REGISTER_RESPONSE=$(curl -s -X POST http://localhost:3000/api/auth/register \
          -H "Content-Type: application/json" \
          -d '{"username":"testuser","password":"password123"}')
        
        echo "Registration response: $REGISTER_RESPONSE"
        
        # Check if registration was successful
        if echo "$REGISTER_RESPONSE" | jq -e '.token' > /dev/null; then
          TOKEN=$(echo "$REGISTER_RESPONSE" | jq -r '.token')
        else
          echo "Registration failed or token not found"
          echo "Response: $REGISTER_RESPONSE"
          exit 1
        fi

        if [ "$TOKEN" == "null" ] || [ -z "$TOKEN" ]; then
          echo "Failed to get auth token"
          echo "Full response: $REGISTER_RESPONSE"
          exit 1
        fi

        echo "Auth token obtained: ${TOKEN:0:20}..."

        # Test book creation
        BOOK_RESPONSE=$(curl -s -X POST http://localhost:3000/api/books \
          -H "Content-Type: application/json" \
          -H "Authorization: Bearer $TOKEN" \
          -d '{"title":"Test Book","author":"Test Author","published_year":2024}')
        
        echo "Book creation response: $BOOK_RESPONSE"
        
        BOOK_ID=$(echo "$BOOK_RESPONSE" | jq -r '.id')
        if [ "$BOOK_ID" == "null" ] || [ -z "$BOOK_ID" ]; then
          echo "Failed to create book"
          echo "Full response: $BOOK_RESPONSE"
          exit 1
        fi

        # Test book retrieval
        BOOKS_RESPONSE=$(curl -s -X GET http://localhost:3000/api/books \
          -H "Authorization: Bearer $TOKEN")
        
        echo "Books retrieval response: $BOOKS_RESPONSE"
        
        BOOKS_COUNT=$(echo "$BOOKS_RESPONSE" | jq '. | length')
        if [ "$BOOKS_COUNT" -ne 1 ]; then
          echo "Expected 1 book, got $BOOKS_COUNT"
          exit 1
        fi

        echo "All API tests passed!"
        echo "Cleaning up..."
        kill $SERVER_PID || true

    - name: Performance Test
      env:
        NODE_ENV: test
        PORT: 3000
        JWT_SECRET: test-secret-key-for-ci
      run: |
        echo "Starting server for performance tests..."
        node index.js > perf-server.log 2>&1 &
        SERVER_PID=$!
        
        # Wait for server to start
        sleep 5
        
        echo "Running performance tests..."
        
        # Test response time for public endpoint
        RESPONSE_TIME=$(curl -s -w "%{time_total}" -o /dev/null http://localhost:3000/)
        echo "Response time for public endpoint: ${RESPONSE_TIME}s"
        
        # Test concurrent requests
        echo "Testing concurrent requests..."
        for i in {1..10}; do
          curl -s http://localhost:3000/ > /dev/null &
        done
        wait
        
        echo "Performance tests completed"
        kill $SERVER_PID || true

    - name: Upload Test Results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: |
          backend/coverage/
          backend/test.log
          backend/server.log
          backend/perf-server.log

    - name: Check Test Results
      if: always()
      run: |
        echo "Checking test results..."
        
        # Check Jest test results
        if [ -f "test.log" ]; then
          if grep -i "failed" test.log; then
            echo "Found test failures in Jest tests"
            cat test.log
            exit 1
          fi
          echo "Jest tests passed successfully"
        else
          echo "Jest test log not found"
          exit 1
        fi

        # Check server logs for critical errors
        if [ -f "server.log" ]; then
          if grep -i "error" server.log | grep -v "deprecated"; then
            echo "Found critical errors in server logs:"
            cat server.log
            exit 1
          fi
          echo "Server logs look good"
        else
          echo "Server log file not found"
          exit 1
        fi

  build:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    defaults:
      run:
        working-directory: backend

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json

    - name: Install Dependencies
      run: npm ci

    - name: Build Application
      run: |
        echo "Building application..."
        # Add any build steps here if needed
        echo "Build completed successfully"

    - name: Create Deployment Package
      run: |
        echo "Creating deployment package..."
        # Create a clean deployment package
        mkdir -p deploy
        cp -r . deploy/
        rm -rf deploy/node_modules deploy/coverage deploy/*.log
        echo "Deployment package created"

    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-artifacts
        path: |
          backend/deploy/
          frontend/

  deploy:
    runs-on: ubuntu-latest
    needs: [test, build]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    environment: production

    steps:
    - name: Download Build Artifacts
      uses: actions/download-artifact@v4
      with:
        name: build-artifacts
        path: ./deploy

    - name: Deploy to Production
      run: |
        echo "Deploying to production..."
        # Add your deployment commands here
        # For example:
        # - Deploy to cloud platform (Heroku, AWS, etc.)
        # - Update Docker containers
        # - Run database migrations
        echo "Deployment completed successfully"

    - name: Health Check
      run: |
        echo "Performing health check..."
        # Add health check commands here
        # curl -f http://your-production-url/health || exit 1
        echo "Health check passed"

  notify:
    runs-on: ubuntu-latest
    needs: [deploy]
    if: always()
    
    steps:
    - name: Notify Success
      if: needs.deploy.result == 'success'
      run: |
        echo "üéâ Deployment successful!"
        echo "All tests passed and application deployed successfully"
        
    - name: Notify Failure
      if: needs.deploy.result == 'failure'
      run: |
        echo "‚ùå Deployment failed!"
        echo "Please check the logs for more details" 